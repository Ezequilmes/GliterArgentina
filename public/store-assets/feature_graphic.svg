<?xml version="1.0" encoding="UTF-8"?>
<!-- Gliter Feature Graphic Template (1024x500) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="badge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F5D0FE"/>
      <stop offset="100%" stop-color="#FBCFE8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="500" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="160" cy="120" r="80" fill="#FFFFFF" opacity="0.10"/>
  <circle cx="860" cy="380" r="120" fill="#FFFFFF" opacity="0.10"/>

  <!-- Safe area guides (comment out before export) -->
  <!-- <rect x="64" y="64" width="896" height="372" fill="none" stroke="#FFFFFF" stroke-opacity="0.2" stroke-dasharray="8 8"/> -->

  <!-- Badge -->
  <g>
    <rect x="64" y="80" rx="24" ry="24" width="420" height="60" fill="url(#badge)" opacity="0.95"/>
    <text x="84" y="120" font-size="28" font-weight="600" fill="#6B21A8" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans">La app de citas LGBTQ+ de Argentina</text>
  </g>

  <!-- Title -->
  <text x="64" y="220" font-size="72" font-weight="800" fill="#FFFFFF" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans">Encuentra tu conexión perfecta</text>

  <!-- Subtitle -->
  <text x="64" y="280" font-size="30" font-weight="500" fill="#F8FAFC" opacity="0.95" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans">Sin anuncios. Personas reales cerca tuyo. Regístrate gratis.</text>

  <!-- CTA hint (visual only) -->
  <g>
    <rect x="64" y="320" rx="16" ry="16" width="300" height="60" fill="#FFFFFF" opacity="0.15"/>
    <text x="84" y="360" font-size="28" font-weight="700" fill="#FFFFFF" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans">Comenzar Gratis</text>
  </g>

  <!-- Logo placeholder (replace with brand if necesario) -->
  <g>
    <rect x="880" y="64" rx="16" ry="16" width="80" height="80" fill="#FFFFFF" opacity="0.15"/>
    <text x="920" y="120" font-size="36" text-anchor="middle" font-weight="800" fill="#FFFFFF" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans">G</text>
  </g>
</svg>

